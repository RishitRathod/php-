<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Form</h2>
            <form action="form_submission.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" required></textarea>
                </div>
                <input type="hidden" value="contacts" name="contacts">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Contact Form</h2>
            <form action="form_submission.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
                <input type="hidden" value="contacts2" name="contacts">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        loadEmployees(); // Load employees when the page loads
    });

    function loadEmployees() {
        $.ajax({
            url: 'backend.php',
            type: 'post',
            data: { action: 'fetch' },
            success: function(response) {
                $('#employees').html(response);
            }
        });
    }
</script>

</body>
</html>
